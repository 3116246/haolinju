<script>
var timer = null,p_t=1,gap_time = 5*60;
jQuery(document).ready(function() {    
   	Metronic.init(); // init metronic core componets
   	Layout.init(); // init layout  
   	QuickSidebar.init(); // init quick sidebar
   	Index.init();
   	mointor();
	document.body.onmousedown=function(){if($.trim($.cookie("openid"))==""){$("#static").modal('show');}else{p_t=1;}} 	  	
});

function mointor()
{
	if(timer!=null) return;
    timer = setInterval(function(){
    	if(p_t>=gap_time)
    	{
    		clearInterval(timer);
    		p_t=1;
    		Index.openid="";
    		$("#username").val($.cookie("login_account"));
    		$("#password").focus();
    		Login.reset=true;
    		$.cookie("openid","");
    		$("#static").modal('show');
    		return;
    	}
    	p_t++;
    },1000);
}
</script>
