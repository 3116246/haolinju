<script>
jQuery(document).ready(function() {    
   	Metronic.init(); // init metronic core componets

   	Index.container = $(".page-content"); 
   	var page=getQueryString('page');  
   	Index.container.html("").show();	
   	if(page==null || page=="")
   	{
   		Index.container.html("错误：无效的页面参数!");
   	}
   	else
   	{
   		Loading.page(Index.container,'努力加载中...');
   		Index.openid = getQueryString('openid');  
   		Index.server = Index.path+Index.openid;
   		Index.container.load(page+".html"+window.location.search);
   	}
});
